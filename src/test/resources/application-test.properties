#Configuration Properties
spring.datasource.tomcat.test-while-idle= true
spring.datasource.tomcat.validation-query= SELECT 1

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jpa.open-in-view=true

spring.thymeleaf.check-template-location=false
spring.thymeleaf.enabled=false

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

server.servlet.context-path=/
management.endpoints.web.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoints.web.base-path=
management.endpoint.health.show-details=always



#Application properties

fira.api.version=v1

service.version=${applicationServiceAppVersion}
service.build.date=${buildDate}
service.apiCore.version=${firaApiCoreVersion}



spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect


user.api.url=https://users.cwsfirabarcelona.com/v1/

spring.redis.port=6379
spring.redis.host=localhost

server.port=8181

fira.app.name=seed-service

#Dynamo roles configuration
approle.enabled=false
dynamodb.approles.table=